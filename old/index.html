<!DOCTYPE html>
<meta charset="utf-8">
<style>
  html,
  body {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    font-variant-numeric: tabular-nums;
  }

  label {
    display: block;
  }
  
  .link {
    stroke: #000;
    stroke-width: 0.5px;
  }
  
  .node {
    stroke: #000;
    stroke-width: 0.5px;
  }
  
  .message {
    opacity: 0.01;
    transition: opacity 0.5s;
  }
  
  .message.visible {
    opacity: 1;
  }
</style>

<body>
  <h1>Visualize GitHub Project Evolution in Change Magnitude</h1>
  <form class="form">
    <label>
      <span>GitHub Url: </span>
      <input type="text" name="githubUrl">
    </label>
    <label>
      <span>Username: </span>
      <input type="text" name="username">
    </label>
    <label>
      <span>Password: </span>
      <input type="password" name="password">
    </label>
    <button type="submit">Visualize!</button>
  </form>
  <div class="message">
    Loading...
  </div>
</body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="bundle.js"></script>
